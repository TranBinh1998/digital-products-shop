<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{views/common/head-admin :: commonHeadAdmin}"></head>


<body id="default_theme" class="it_service">

<header th:replace="~{views/common/header-admin :: commonHeaderAdmin}"></header>

<div class="container">

    <div class="row">


        <div class="col-md-12">
            <form action="" th:action="@{/admin/save-hsx}" th:object="${hsx}" method="post">
            <div class="card card-primary">

                    <div class="card-header">
                        <h3 class="card-title">Thêm hãng sản xuất</h3>
                    </div>

                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Tên hãng sản xuất</label>
                            <input type="email" class="form-control" th:field="*{tenHangSanXuat}" id="" placeholder="Nhập tên hãng sản xuất" required>
                        </div>
                    </div>
            </div>
                <button type="submit" class="btn btn-primary">ADD Hãng Sản Xuất</button>
            </form>
        </div>
        <!--/.col (left) -->
        <!-- right column -->

    </div>

    <!-- /.card-body -->
</div>


<!-- End Model search bar -->
<!-- footer -->
<footer th:replace="~{views/common/footer-admin :: footeradmin}"></footer>
